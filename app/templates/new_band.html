<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Add style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"> 
</head>
<body>
    <div class="container bg-dark text-success p-5 rounded-4 mt-5">
        <div class="row">
            <h1 class="col-sm-6 col-md-8">Rock On {{user.first_name}} {{user.last_name}}!</h1>
            <a href="/mybands" class="col-sm-6 col-md-1">My Band</a>
            <a href="/dashboard" class="col-sm-6 col-md-1">Dashboard</a>
            <a href="/logout" class="col-sm-6 col-md-1 btn bg-primary">Logout</a>
        </div>
        <form action="/addBand" method="post" class="bg-dark text-primary p-3 rounded-4">
            {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
            {% if messages %} <!-- check if there are any messages -->
            <div class="container bg-warning text-bg-light rounded-4 p-2">
                {% for message in messages %} <!-- loop through the messages -->
                <p>{{message}}</p> <!-- display each message in a paragraph tag -->
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <h1>Add a New Band</h1>
            <div class="mb-3">
                <label for="band_name" class="form-label">Band Name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Music Genre</label>
                <input type="text" class="form-control" name="genre">
            </div>
            <div class="mb-3">
                <label for="home_city" class="form-label">Home City</label>
                <input type="text" class="form-control" id="home_city" name="home_city">
            </div>
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </form>
    </div>
    <!--Add script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script> 
</body>
</html>
