<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Add style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"> 
</head>
<body>
    <div class="container bg-dark text-success p-5 rounded-4 mt-5">
        <div class="row">
            <h1 class="col-sm-6 col-md-8">Rock On {{user.first_name}} {{user.last_name}}!</h1>
            <a href="/dashboard" class="col-sm-6 col-md-1">Dashboard</a>
            <a href="/logout" class="col-sm-6 col-md-1 btn bg-primary">Logout</a>
        </div>
        <div class="row">
            <div class="col">
                <h1>My Bands</h1>
                {% for band in user.band %}
                    {% if band.name %}
                        <h3>{{band.name}} <a href="/edit/{{band.id}}">Edit</a> <a href="/delete/{{band.id}}"">Delete</a></h3>
                    {% endif %}
                {% endfor %}
            </div>
            <div class="col">
                <h1>Joined Bands</h1>
                {% for band in membership.band %}
                    {% if band.name %}
                        <h3>{{band.name}} <a href="/membership/quit/{{band.id}}">Quit</a></h3>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
    <!--Add script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script> 
</body>
</html>
